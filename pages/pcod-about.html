<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PCOD Self-Assessment Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="pcod-about.css">
</head>

<body>

  
<!-- ===== QUIZ CONTAINER ===== -->
  <section class="quiz-container">

    <h2 id="quizQuestion"></h2>
    <p id="quizProgress"></p>

    <div class="options">
      <button onclick="answer(true)">Yes</button>
      <button onclick="answer(false)">No</button>
    </div>

    <div id="quizResult" class="hidden"></div>

  </section>

  <!-- JS -->
  <script src="pcod-about.js"></script>

</body>
</html>
